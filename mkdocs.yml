site_name: ATtiny10
nav:
  - index.md
theme:
  language: ja
  name: material
  palette:
    scheme: slate
  features:
    - navigation.footer
    - content.code.copy
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
